<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        var a = "hi"
        function app(){
            var a;
            console.log(a)
            a = "Bye"
        }
        app()
        console.log(a)
    </script>
</body>
</html>
